<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dx-www Streaming Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 { color: #4ec9b0; }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background: #252526;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .info { color: #4fc1ff; }
        .log {
            background: #252526;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #4ec9b0;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #1177bb;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .metric {
            background: #252526;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ec9b0;
        }
        .metric-label {
            font-size: 12px;
            color: #858585;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ dx-www Stream Consumer Test</h1>
    
    <div class="status" id="status">
        <span class="info">Ready to test</span>
    </div>

    <button onclick="runTest()">Run Streaming Test</button>
    
    <div class="metrics" id="metrics" style="display: none;">
        <div class="metric">
            <div class="metric-value" id="bytesReceived">0</div>
            <div class="metric-label">Bytes Received</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="chunksProcessed">0</div>
            <div class="metric-label">Chunks Processed</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="duration">0ms</div>
            <div class="metric-label">Duration</div>
        </div>
    </div>

    <div class="log" id="log"></div>

    <script type="module">
        import init, {
            init_streaming,
            feed_chunk_data,
            poll_and_process_chunk,
            is_stream_finished,
            finalize_stream
        } from './pkg/dx_client.js';

        let wasmInitialized = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function setStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const colorClass = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            status.innerHTML = `<span class="${colorClass}">${message}</span>`;
        }

        function updateMetric(id, value) {
            document.getElementById(id).textContent = value;
        }

        function showMetrics() {
            document.getElementById('metrics').style.display = 'grid';
        }

        async function createMockStream() {
            // Create mock binary stream with multiple chunks
            const encoder = new TextEncoder();
            
            // Chunk 1: Layout (0x02)
            const layoutData = encoder.encode('<template id="t1"><div>Hello</div></template>');
            const chunk1 = new Uint8Array(5 + layoutData.length);
            chunk1[0] = 0x02; // ChunkType::Layout
            chunk1[1] = layoutData.length & 0xFF;
            chunk1[2] = (layoutData.length >> 8) & 0xFF;
            chunk1[3] = (layoutData.length >> 16) & 0xFF;
            chunk1[4] = (layoutData.length >> 24) & 0xFF;
            chunk1.set(layoutData, 5);

            // Chunk 2: State (0x03)
            const stateData = new Uint8Array([1, 2, 3, 4, 5]);
            const chunk2 = new Uint8Array(5 + stateData.length);
            chunk2[0] = 0x03; // ChunkType::State
            chunk2[1] = stateData.length & 0xFF;
            chunk2[2] = (stateData.length >> 8) & 0xFF;
            chunk2[3] = (stateData.length >> 16) & 0xFF;
            chunk2[4] = (stateData.length >> 24) & 0xFF;
            chunk2.set(stateData, 5);

            // Chunk 3: EOF (0xFF)
            const chunk3 = new Uint8Array([0xFF, 0, 0, 0, 0]);

            // Create ReadableStream
            return new ReadableStream({
                async start(controller) {
                    // Simulate network latency
                    await new Promise(r => setTimeout(r, 100));
                    controller.enqueue(chunk1);
                    log(`ðŸ“¦ Sent Layout chunk (${chunk1.length} bytes)`, 'info');
                    
                    await new Promise(r => setTimeout(r, 50));
                    controller.enqueue(chunk2);
                    log(`ðŸ“¦ Sent State chunk (${chunk2.length} bytes)`, 'info');
                    
                    await new Promise(r => setTimeout(r, 50));
                    controller.enqueue(chunk3);
                    log(`ðŸ“¦ Sent EOF chunk (${chunk3.length} bytes)`, 'info');
                    
                    controller.close();
                }
            });
        }

        async function processStream(stream) {
            const reader = stream.getReader();
            let totalBytes = 0;
            let totalChunks = 0;
            
            try {
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        log('âœ… Stream complete', 'success');
                        break;
                    }
                    
                    totalBytes += value.length;
                    updateMetric('bytesReceived', totalBytes);
                    
                    // Feed chunk to WASM
                    const chunksReady = feed_chunk_data(value);
                    log(`âš¡ Processed ${value.length} bytes â†’ ${chunksReady} chunks ready`, 'info');
                    
                    // Process all ready chunks
                    for (let i = 0; i < chunksReady; i++) {
                        const hasMore = poll_and_process_chunk();
                        totalChunks++;
                        updateMetric('chunksProcessed', totalChunks);
                        
                        if (!hasMore) break;
                    }
                }
                
                // Finalize if stream finished
                if (is_stream_finished()) {
                    log('ðŸ Finalizing stream...', 'info');
                    finalize_stream();
                    log('âœ¨ Stream finalized successfully', 'success');
                }
                
                return { totalBytes, totalChunks };
            } finally {
                reader.releaseLock();
            }
        }

        window.runTest = async function() {
            try {
                setStatus('ðŸ”„ Initializing...', 'info');
                log('=== Starting Stream Consumer Test ===', 'info');
                showMetrics();
                
                const startTime = performance.now();
                
                // Initialize WASM if needed
                if (!wasmInitialized) {
                    log('ðŸ“¦ Loading WASM module...', 'info');
                    await init();
                    wasmInitialized = true;
                    log('âœ… WASM module loaded', 'success');
                }
                
                // Initialize streaming
                log('ðŸŽ¬ Initializing streaming components...', 'info');
                init_streaming();
                log('âœ… Streaming initialized', 'success');
                
                // Create mock stream
                log('ðŸ”§ Creating mock binary stream...', 'info');
                const stream = await createMockStream();
                
                // Process the stream
                setStatus('ðŸ“¡ Streaming data...', 'info');
                const { totalBytes, totalChunks } = await processStream(stream);
                
                const endTime = performance.now();
                const duration = Math.round(endTime - startTime);
                
                updateMetric('duration', `${duration}ms`);
                
                log(`=== Test Complete ===`, 'success');
                log(`ðŸ“Š Total bytes: ${totalBytes}`, 'success');
                log(`ðŸ“Š Total chunks: ${totalChunks}`, 'success');
                log(`ðŸ“Š Duration: ${duration}ms`, 'success');
                
                setStatus('âœ… Test passed! All chunks processed successfully', 'success');
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
                console.error(error);
                setStatus(`âŒ Test failed: ${error.message}`, 'error');
            }
        };

        // Auto-initialize on load
        log('ðŸš€ Page loaded. Click "Run Streaming Test" to begin.', 'info');
    </script>
</body>
</html>
