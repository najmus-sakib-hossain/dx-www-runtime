<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dx-www Runtime - Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        #app {
            margin: 30px 0;
        }
        
        .counter {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .counter h1 {
            font-size: 5em;
            color: #667eea;
            margin: 20px 0;
            font-weight: 700;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }
        
        .info-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 1em;
        }
        
        .info-box ul {
            list-style: none;
            color: #555;
            font-size: 0.9em;
        }
        
        .info-box li {
            padding: 5px 0;
        }
        
        .info-box li::before {
            content: "âœ“ ";
            color: #4caf50;
            font-weight: bold;
            margin-right: 5px;
        }
        
        #console {
            margin-top: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: "Courier New", monospace;
            font-size: 0.85em;
            max-height: 300px;
            overflow-y: auto;
        }
        
        #console .log-entry {
            margin: 2px 0;
        }
        
        .demo-buttons {
            margin-top: 20px;
            text-align: center;
        }
        
        .demo-buttons button {
            background: #764ba2;
        }
        
        .demo-buttons button:hover {
            background: #5f3d84;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">WASM + Rust</span>
        <h1>dx-www Runtime</h1>
        <p class="subtitle">Hybrid Template Instantiation Protocol (HTIP)</p>
        
        <div class="info-box">
            <h3>Revolutionary Features:</h3>
            <ul>
                <li>Zero Virtual DOM diffing</li>
                <li>Zero JSON parsing</li>
                <li>Zero HTML string manipulation</li>
                <li>Binary-only protocol</li>
                <li>O(1) dirty-bit patching</li>
                <li>cloneNode batching (breaks WASM wall)</li>
            </ul>
        </div>
        
        <div id="app">
            <!-- HTIP will inject template here -->
        </div>
        
        <div class="demo-buttons">
            <button onclick="demoScheduler()">Demo Scheduler</button>
        </div>
        
        <div id="console"></div>
    </div>
    
    <script type="module">
        import init, { 
            init_app, 
            handle_increment, 
            handle_decrement,
            demo_scheduler 
        } from './pkg/hello_world.js';
        
        // Intercept console.log for our custom console
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const consoleDiv = document.getElementById('console');
            if (consoleDiv) {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = args.join(' ');
                consoleDiv.appendChild(entry);
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }
        };
        
        // Initialize WASM module
        async function run() {
            await init();
            
            console.log('WASM module loaded');
            
            // Initialize the app
            init_app();
            
            // Wire up event listeners
            const incrementBtn = document.getElementById('increment-btn');
            const decrementBtn = document.getElementById('decrement-btn');
            
            if (incrementBtn) {
                incrementBtn.onclick = handle_increment;
            }
            
            if (decrementBtn) {
                decrementBtn.onclick = handle_decrement;
            }
        }
        
        // Expose demo function globally
        window.demoScheduler = function() {
            demo_scheduler();
        };
        
        run().catch(console.error);
    </script>
</body>
</html>
