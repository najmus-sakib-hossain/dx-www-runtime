<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dx App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 32px;
            color: #667eea;
        }
        
        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin: 32px 0;
        }
        
        button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 12px;
            background: #667eea;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #5568d3;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .count {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            min-width: 80px;
        }
        
        .info {
            margin-top: 32px;
            color: #666;
            font-size: 14px;
        }
        
        code {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import init from './dist/runtime.wasm';
        await init();
    </script>
</body>
</html>
